	<title>商邱宋氏家乘</title>

<body>
<p>八世</p>
<p>文學公諱之城字宗之號赤城生員生萬曆辛亥
八月二十日卒康熙丙午九月二十九日享年五
十六配馬氏生萬曆已酉十月十二日卒康熙已
巳三月二十四日享年八十一子一曰鍳</p>
<p>處士公諱之垓行一生卒無考無子</p>
<p>處士公諱之塏行二生卒無考無子</p>
<p>州佐公諱之墉字其崇行三候選州同知生崇禎
甲戌六月十六日卒康煕庚午八月二十二日享
年五十七配常氏生崇禎丙子三月二十三日卒
順治戊戌二月十四日享年二十三繼呂氏生順
出賜金爲之堦嗣</p>
</body>
